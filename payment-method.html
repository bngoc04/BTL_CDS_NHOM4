<!-- Phương thức thanh toán -->
<div class="payment-method-container" style="max-width:420px;margin:32px auto;padding:24px;background:#fff;border-radius:16px;box-shadow:0 2px 16px rgba(0,0,0,0.08);font-family:sans-serif;">
    <h2 style="font-size:1.3rem;font-weight:700;margin-bottom:18px;text-align:center;">Phương thức thanh toán</h2>
    <div class="payment-option" style="margin-bottom:18px;">
        <label style="display:flex;align-items:center;gap:10px;cursor:pointer;">
            <input type="radio" name="pay-method" value="shopeepay" checked>
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/ShopeePay_logo.png" alt="ShopeePay" style="height:24px;">
            <span>Số dư <span style="color:#888;font-size:0.95em;">(Nhanh chóng, nhiều ưu đãi)</span></span>
            <button style="margin-left:auto;background:#ff5722;color:#fff;border:none;padding:4px 12px;border-radius:6px;font-size:0.95em;">Nạp tiền</button>
        </label>
    </div>
    <div class="payment-option" style="margin-bottom:18px;">
        <label style="display:flex;align-items:center;gap:10px;cursor:pointer;">
            <input type="radio" name="pay-method" value="bank-link">
            <span style="font-size:1.2em;">🏦</span>
            <span>Ngân hàng liên kết Ví</span>
        </label>
    </div>
    <div class="payment-option" style="margin-bottom:18px;">
        <label style="display:flex;align-items:center;gap:10px;cursor:pointer;">
            <input type="radio" name="pay-method" value="spaylater">
            <span style="font-size:1.2em;">💳</span>
            <span>SPayLater <span style="color:#888;font-size:0.95em;">(Trả sau lên tới 45 ngày)</span></span>
            <button style="margin-left:auto;background:#e53935;color:#fff;border:none;padding:4px 12px;border-radius:6px;font-size:0.95em;">Kích hoạt ngay</button>
        </label>
    </div>
    <div class="payment-option" style="margin-bottom:18px;">
        <label style="display:flex;align-items:center;gap:10px;cursor:pointer;">
            <input type="radio" name="pay-method" value="credit-card">
            <span style="font-size:1.2em;">💳</span>
            <span>Thẻ Tín dụng/Ghi nợ (Visa/Mastercard/JCB/Amex)</span>
        </label>
        
        <button style="margin-left:32px;margin-top:8px;background:#eee;border:none;padding:4px 10px;border-radius:6px;cursor:pointer;">Thêm thẻ mới</button>
    </div>
    <div class="payment-option" style="margin-bottom:18px;">
        <label style="display:flex;align-items:center;gap:10px;cursor:pointer;">
            <input type="radio" name="pay-method" value="napas">
            <span style="font-size:1.2em;">🏦</span>
            <span>Thẻ nội địa NAPAS <span style="color:#e53935;font-size:0.95em;">New</span></span>
        </label>
        
        <div style="margin-left:32px;margin-top:8px;">
            <input type="text" placeholder="Nhập thông tin thẻ" style="padding:8px;width:220px;border-radius:6px;border:1px solid #ccc;">
        </div>
    </div>
    <button style="width:100%;background:#e53935;color:#fff;font-weight:600;font-size:1.1rem;padding:14px 0;border:none;border-radius:8px;cursor:pointer;margin-top:18px;">ĐỒNG Ý</button>
</div>
